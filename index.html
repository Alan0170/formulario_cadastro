<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="assets/style.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="container2">
            <div>
                <h1 id="titulo">Developer Club
                </h1>
                <p id="subtitulo">Insira suas informações</p>
                <br>
            </div>

            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="nome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" required>
                    </div>

                    <div class="campo">
                        <label for="tel"><strong>Telefone</strong></label>
                        <input type="tel" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <lable><strong>Qual sua especialização?</strong></lable>  
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                </div>
                <div class="campo">
                    <label for="senioridade"><strong>Nível de experiência</strong></label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div class="tecnologies">
                        <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
                        <label for="tecnlogia">HTML</label>

                        <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
                        <label for="tecnlogia">CSS</label>

                        <input type="checkbox" id="tecnologia3" name="tecnologia" value="Javascript">
                        <label for="tecnlogia">Javascript</label>

                        <input type="checkbox" id="tecnologia4" name="tecnologia" value="PHP">
                        <label for="tecnlogia">PHP</label>

                        <input type="checkbox" id="tecnologia5" name="tecnologia" value="C#">
                        <label for="tecnlogia">C#</label>

                        <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
                        <label for="tecnlogia">Python</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="Java">
                        <label for="tecnlogia">Java</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="C++">
                        <label for="tecnlogia">C++</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="C">
                        <label for="tecnlogia">C</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="Kotlin">
                        <label for="tecnlogia">Kotlin</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="Swift">
                        <label for="tecnlogia">Swift</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="Go">
                        <label for="tecnlogia">Go</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia" value="R">
                        <label for="tecnlogia">R</label>

                    </div>
                </fieldset>

                <div class="campo">
                    <br>
                    <label><strong>Apresentação:</strong></label>
                    <textarea rows="6"  id="experiencia" name="experiencia" maxlength="220"></textarea>
                </div>
                    <button class="botao" type="submit">Concluído</button>
            </form>
        </div>
    </div>    
</body>
</html>
